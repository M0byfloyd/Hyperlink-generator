<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="app">
        <h1 class="text-center">
            Générer {{ a_type }}
        </h1>

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li v-on:click="changementType" class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-classic-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-classic"
                        type="button" role="tab" aria-controls="pills-classic" aria-selected="true">Classique
                </button>
            </li>
            <li v-on:click="changementType" class="nav-item" role="presentation">
                <button class="nav-link" id="pills-mail-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-mail"
                        type="button" role="tab" aria-controls="pills-mail" aria-selected="false">MailTo
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-classic" role="tabpanel">
                <form action="#" v-on:keyup="generateByForm" class="row">
                    <div class="col-12">
                        <input placeholder="Lien" v-model="linkData.link" class="form-control" name="mail_generator_to"
                               type="text">
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-mail" role="tabpanel" aria-labelledby="pills-mail-tab">
                <form action="#" v-on:keyup="generateByForm">
                    <div class="row">
                        <div class="col">
                            <input v-model="mailto.sujet" type="text" class="form-control" placeholder="Sujet">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input v-model="mailto.to" type="text" class="form-control" placeholder="Destinataire*">
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-12">
                                    <input v-model="mailto.cc" type="text" class="form-control" placeholder="CC :">
                                </div>
                                <div class="col-12">
                                    <input v-model="mailto.bcc" type="text" class="form-control" placeholder="BCC :">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea class="form-control" v-model="mailto.body" rows="3">

                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
        </div>
        <div class="row">
            <div class="col-8">
                <h2 class="text-center">Caractéristiques principales</h2>
                <form v-on:keyup="generateByForm" class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-12">
                                <input v-model="linkData.text" type="text" class="form-control" placeholder="Texte">
                            </div>
                            <div class="col-12">
                                <input v-model="linkData.class" type="text" class="form-control" placeholder="Classe(s)">
                            </div>
                            <div class="col-12">
                                <input v-model="linkData.id" type="text" class="form-control" placeholder="Id(s)">
                            </div>
                            <div class="col-12">
                                <select v-model="linkData.target">
                                    <option>

                                    </option>
                                    <option>
                                        _blank
                                    </option>
                                    <option>
                                        _self
                                    </option>
                                    <option>
                                        _parent
                                    </option>
                                    <option>
                                        _top
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-4">
                <h2 class="text-center">Résultat</h2>
                <div class="row">
                    <div v-html="result" class="col-12">

                    </div>
                    <div class="col-12">
                        {{result}}
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
<script>
    const app = {
        data() {
            return {
                a_type: 'un lien',
                formType: 'classique',
                linkData: {
                    text: '',
                    link: '',
                    class: '',
                    id:'',
                    target:''
                },
                mailto: {
                    to: '',
                    cc: '',
                    bcc: '',
                    sujet: '',
                    body: ''
                },
                result: '',
            }
        }, methods: {
            changementType(event) {
                switch (event.originalTarget.lastChild.data) {
                    case 'MailTo ':
                        this.a_type = 'un MailTo'
                        this.formType = 'mailTo'

                        break;
                    case 'Classique ':
                    default:
                        this.formType = 'classique'
                        this.a_type = 'un lien'
                        break;
                }
            },
            generateByForm(event) {
                event.preventDefault()

                let result = '<a ';

                this.linkData.class !== '' ? result+='class="'+ this.linkData.class +'" ' : ''
                this.linkData.id !== '' ? result+='id="'+ this.linkData.id +'" ' : ''
                this.linkData.target !== '' ? result+='target="'+ this.linkData.target +'" ' : ''



                switch (this.formType) {
                    case "classique":

                        this.linkData.link !== '' ? result+='href="'+ this.linkData.link +'" ' : ''
                        break;

                    case "mailTo":
                        let mailtoStructure = [];
                        if (this.mailto.to !== '') {
                            mailtoStructure.push('m')
                        }
                        if (this.mailto.sujet !== '') {
                            mailtoStructure.push('s')
                        }
                        if (this.mailto.body !== '') {
                            mailtoStructure.push('b')
                        }
                        if (this.mailto.cc !== '') {
                            mailtoStructure.push('c')
                        }
                        if (this.mailto.bcc !== '') {
                            mailtoStructure.push('bc')
                        }

                        let $this = this
                        result += 'href="mailto:' + this.mailto.to


                        if (mailtoStructure.length >= 1) {
                            result += '?';
                            let isFirst = true;
                            mailtoStructure.forEach(function (el) {
                                if (el !== 'm') {
                                    if (!isFirst) {
                                        result += '&'
                                    } else {
                                        isFirst = false;
                                    }
                                    switch (el) {
                                        case 's':
                                            result += 'subject=' + $this.mailto.sujet
                                            break;
                                        case 'b':
                                            result += 'body=' + $this.mailto.body
                                            break;
                                        case 'c':
                                            result += 'cc=' + $this.mailto.cc
                                            break;
                                        case 'bc':
                                            result += 'bcc=' + $this.mailto.bcc
                                            break;

                                    }

                                }
                            })
                        }

                        result += '"'

                        break;
                }

                result += '>'
                result += this.linkData.text
                result += '</a>'


                this.result = result
            }
        }
    }

    Vue.createApp(app).mount('#app')

</script>
</body>
</html>
